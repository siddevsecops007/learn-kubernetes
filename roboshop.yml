apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
#          image: public.ecr.aws/w8x4g9h7/roboshop-v3/frontend
          image: 216989125516.dkr.ecr.us-east-1.amazonaws.com/roboshop-frontend:5d215f75a7635c053fdc75e0be6869fcd52e309f
          ports:
            - containerPort: 80
          env:
            - name: CATALOGUE_HOST
              value: catalogue
            - name: CATALOGUE_PORT
              value: "8080"
            - name: USER_HOST
              value: user
            - name: USER_PORT
              value: "8080"
            - name: CART_HOST
              value: cart
            - name: CART_PORT
              value: "8080"
            - name: SHIPPING_HOST
              value: shipping
            - name: SHIPPING_PORT
              value: "8080"
            - name: PAYMENT_HOST
              value: payment
            - name: PAYMENT_PORT
              value: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  labels:
    app: catalogue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalogue
  template:
    metadata:
      labels:
        app: catalogue
    spec:
      containers:
        - name: catalogue
          image: public.ecr.aws/w8x4g9h7/roboshop-v3/catalogue
#          image: 216989125516.dkr.ecr.us-east-1.amazonaws.com/roboshop-catalogue:17804be9015cea3ac03cad5559c4ffe6abff294d
          ports:
            - containerPort: 8080
          env:
            - name: MONGO
              value: "true"
            - name: MONGO_URL
              value: "mongodb://mongodb-dev.siddevsecops.icu:27017/catalogue"
---
apiVersion: v1
kind: Service
metadata:
  name: catalogue
spec:
  type: ClusterIP
  selector:
    app: catalogue
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: batch/v1
kind: Job
metadata:
  name: catalogue-schema
spec:
  template:
    spec:
      containers:
        - name: schema
          image: public.ecr.aws/w8x4g9h7/roboshop-v3/schema-load
          env:
            - name: DB_TYPE
              value: mongo
            - name: APP_GIT_URL
              value: https://github.com/roboshop-devops-project-v3/catalogue
            - name: DB_HOST
              value: mongodb-dev.siddevsecops.icu
            - name: SCHEMA_FILE
              value: db/master-data.js
      restartPolicy: Never
---
